<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="div1">div有文本内容</div>
<div id="div2">
    div2内的文本
    <span>span内有文本内容</span>
</div>
<input type="text" id="input1" value="这是一个input标签1">
<input type="text" name="" id="input2" value="这是一个input标签2" placeholder="能成功获取">
<button id="button1" value="这是一个button标签"></button>
<p id="thead">there is a span tag</p>

<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>

    console.log($("#input1").val("we"));
    console.log($("#input2").val("are good kids"));
    let trEle = document.createElement("tr");
    $(trEle).appendTo("p");
    const td_tag = document.createElement("td");
    $(trEle).append("<span>hello !there</span>");
    $(trEle).append(td_tag);
    $(td_tag).text("code change the world");

</script>

</body>
</html>
